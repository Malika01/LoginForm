<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial scale=1, shrink-to-fit=no" >
        <link rel="stylesheet" href="logincss.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- for the eye icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- for the font styles-->
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <script src="login.js"></script>
        <title> LOGIN FORM </title>
    </head>
    <body class="bg1">
        <center>
            <span style="font-family: 'Ubuntu', sans-serif; font-size: 40px;"> LOGIN FORM </span>
        
            <div class="bg2">
            <div>  
            <span style="font-family: 'Ubuntu', sans-serif;">USERNAME:</span>
            <input type="text" size="13%" maxlength="30" class="t" id="name" placeholder="enter your username">
            </div>
            <br> 

           <div>
            <span style="font-family: 'Ubuntu', sans-serif;">MAIL:</span>
            <input type="text" size="13%" maxlength="40" class="t" id="mail" placeholder="enter your vit email">@vitstudent.ac.in
            </div>
            <br>

            <div>
            <span style="font-family: 'Ubuntu', sans-serif;">PASSWORD:</span>
            <input type="password" size="13%" maxlength="30" class="t" id="password" placeholder="enter your password">
            <button onclick="showpass()" class="btn btn-info" style="padding:0;"><i class="fa fa-eye"></i></button>
            </div>
            <br>
            
            <span style="font-family: 'Ubuntu', sans-serif;">
            <button type="submit" onclick="display()" class="btn btn-info" id="submit" style="align-content: center;">SUBMIT</button>
            <button type="reset" onclick="reset()" class="btn btn-info" id="reset" style="align-content: center;">RESET</button>
            <div id="text" style="font-size: larger;"></div>
            
            
            </span>
            </div>
        
        </center>
    </body>
</html>
